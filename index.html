<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¿Cuánto debo sacar?</title>
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&family=Gabarito:wght@400..900&display=swap" rel="stylesheet">

  <body>
    <header class="myHeader">
      <div class="upperleftlogo">
        <a href="https://udes.edu.co" target="_blank"><img src="/img/udes_logo.png" alt="logo1"></a>
      </div>
      <div class="maintitle">
        <h1>¿Cuánto debo sacar?</h1><br><br>
      </div>
      <div class="spacer"></div>
    </header>
    <main>
      <div class="mainBox">
        <div class="mainText">
          <p>Digita tus notas de primer y segundo corte, y descubre cuanto necesitas para pasar la materia.</p>
        </div>
        <div class="mainCalculator">
          <div class="calculationBox">
            <div class="input-group" id="inputBox1">
              <div class="input-group-text">Nota Primer Corte</div>
              <input type="number" id="nota_1" class="form-control" placeholder="0.0" aria-label="Username" aria-describedby="addon-wrapping" max="5" min="0">
            </div>
            <div class="input-group">
              <span class="input-group-text">Nota Segundo Corte</span>
              <input type="number" id="nota_2" class="form-control" placeholder="0.0" aria-label="Username" aria-describedby="addon-wrapping" max="5" min="0">
            </div>
            <div class="calculator">
              <button onclick="proceso()">¿Cuánto debo sacar?</button>
            </div>
          </div>
          <div class="resultBox" id="resultBox">
            <p class="plainText">Debes sacar:</p>
            <h1 class="resultText" id="resultText"></h1>
            <p class="plainText">¡Ánimo!</p>
          </div>
        </div>
      </div>
    </main>
